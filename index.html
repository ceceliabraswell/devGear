<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devGear</title>
    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- header with nav links -->

  <header class="header" id="home">
      <nav>
          <div class="nav-bar">
              <div class="nav-logo">
                  <img src="images/logo.png" alt="logo">
              </div>
              <div class="nav-menu-btn" id="menu-btn">
                  <i class='bx bx-menu'></i>
              </div>
          </div>
          <ul class="nav-links" id="nav-links">
              <li><a href="#home">Home</a></li>
              <li><a href="#about">About Us</a></li>
              <li class="nav-logo">
                  <a href="#home">
                      <img src="images/logo.png" alt="logo">
                  </a>
              </li>
              <div class="shop-dropdown">
                <button class="shop-button">Shop <i class='bx bxs-down-arrow'></i></button>
                <div class="shop-content">
                  <a href="#">Link 1</a>
                  <a href="#">Link 2</a>
                  <a href="#">Link 3</a>
                  <a href="#">Link 4</a>
                  <a href="#">Link 5</a>
                  <a href="#">Link 6</a>
                  <a href="#">Link 7</a>
                  <a href="#">Link 8</a>
                  <a href="#">Link 9</a>
                  <a href="#">Link 10</a>
                </div>
              </div>
              </div>
              <li><a href="#contact">Contact</a></li>
          </ul>
      </nav>
      <div class="section-container header-container">
      </div>
  </header>

  <section class="section-container about-container">
    <div class="section-header">
      <h2>Dev Designed Gear</h2>
    </div>

  </section>

  <section class="section-container gear-container" id="shop">
    <div class="section-header">
      <h2>Favorites</h2>
    </div>
    <div class="gear-favorites">
      <div class="gear">
        <img src="images/gear-1.png" alt="">
        <div class="gear-info">
          <h3 class="gear-title">Computer Mouses</h3>
          <p class="gear-price">$14.99 & up</p>
          <a href="#">Shop</a>
        </div>
      </div>
      <div class="gear">
        <img src="images/gear-2.png" alt="">
        <div class="gear-info">
          <h3 class="gear-title">Headphones</h3>
          <p class="gear-price">$29.99 & up</p>
          <a href="#">Shop</a>
        </div>
      </div>
      <div class="gear">
        <img src="images/gear-4.png" alt="">
        <div class="gear-info">
          <h3 class="gear-title">Monitors</h3>
          <p class="gear-price">$199 & up</p>
          <a href="#">Shop</a>
        </div>
      </div>
    </section>

    <!-- scripts -->
    <script src="script.js"></script>
